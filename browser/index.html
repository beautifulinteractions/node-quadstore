<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./quadstore.dist.js"></script>
<script>
  const store = new quadstore.QuadStore('quadstore', { db: quadstore.leveljs });
  const quads = [
    { subject: 's0', predicate: 'p0', object: 'o0', graph: 'g0' },
    { subject: 's1', predicate: 'p1', object: 'o1', graph: 'g1' },
  ];
  store.put(quads, (putErr) => {
    store.get({}, (matchErr, quads) => {
      console.log(quads);
    });
  });
</script>
</body>
</html>
